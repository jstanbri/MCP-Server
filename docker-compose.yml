services:
  azure-mcp-server:
    build: .
    image: azure-mcp-server:latest
    stdin_open: true
    env_file:
      - path: .env
        required: false
    healthcheck:
      test: ["CMD-SHELL", "test -x /usr/local/bin/azure-mcp-server"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
